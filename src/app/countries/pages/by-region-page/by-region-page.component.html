<hr>

<div class="row">
	<div class="col text-center">
		<!--! SEARCH BOX COMPONENT -->
		<button *ngFor="let region of regions"
				class="btn mx-2"
				(click)="searchByRegion(region)"
				[ngClass]=" {'btn-outline-primary': selectedRegion === region} ">
			{{region}}
		</button>
	</div>
</div>

<div class="row">
	<div class="col">
		<hr>
			<countries-country-table [countries]="region"> </countries-country-table>
	</div>
</div>
